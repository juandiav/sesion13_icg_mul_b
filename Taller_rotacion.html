<canvas id='canvas' width=800 height=800>
<script>
	
		function Suma(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	function Resta(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]-b[0])
	c[i+1]=(a[i+1]-b[1])
    }
	return c;
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}


	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
	
	var LetraV = [40, 40,80,40,140,200,200,40,240,40,140,270];

	var rot = 75;

	var vec_tran = [140,155];

	var LetraV_centr = Resta(LetraV, vec_tran)

	var LetraV_rot_cent = rotarobj(LetraV_centr, rot)

	var LetraV_rot = Suma(LetraV_rot_cent, vec_tran)
	
	polygon(LetraV, 'red','yellow', 4)
	
	polygon(LetraV_rot, 'red','yellow', 4)
	

</script>
